<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/templateadmindsf.xhtml">
    <ui:define name="content">
        <h:form style="font-size: 9px">
            <p:dataTable value="#{menuItemBean.menuItems}" rows="5" selectionMode="single" paginator="true" rowKey="#{item.menuItemId}" selection="#{menuItemBean.selMenuItem}" var="item"  editable="true">
                <p:ajax event="rowEdit" listener="#{menuItemBean.modifier}"/>
                <f:facet name="header">
                    <h:outputText value="Liste des menuitems"/>
                </f:facet>
<!--                <p:column headerText="Code" filterBy="#{item.menuItemId}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.menuItemId}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{item.menuItemId}" style="width: 80%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>-->
                <p:column headerText="Description du menuitem" filterBy="#{item.menuItemDesc}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.menuItemDesc}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{item.menuItemDesc}" style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
<!--                <p:column headerText="Icon menuitem">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.iconCls}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{item.iconCls}" style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>-->
                <p:column headerText="Date creation">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.dateCreation}">
                                <f:convertDateTime dateStyle="short" type="date"/>
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:calendar value="#{item.dateCreation}" style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Numero d'ordre" filterBy="#{item.numOrdre}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.numOrdre}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:keyboard value="#{item.numOrdre}" keypadOnly="true" style="width: 80%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Ecran" filterBy="#{item.screen.screenDesc}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.screen.screenDesc}"/>
                        </f:facet> 
                        <f:facet name="input">
                            <p:selectOneMenu value="#{item.screen.screenId}" style="width: 180px" panelStyle="width: 180px" filter="true">
                                <f:selectItems value="#{menuItemBean.screens}" var="screen" itemLabel="#{screen.screenDesc}" itemValue="#{screen.screenId}"/>
                            </p:selectOneMenu>
                        </f:facet> 
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Menu" filterBy="#{item.menu.menuDesc}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.menu.menuDesc}"/>
                        </f:facet> 
                        <f:facet name="input">
                            <p:selectOneMenu value="#{item.menu.menuId}" style="width: 180px" panelStyle="width: 180px" filter="true">
                                <f:selectItems value="#{menuItemBean.menus}" var="menu" itemLabel="#{menu.menuDesc}" itemValue="#{menu.menuId}"/>
                            </p:selectOneMenu>
                        </f:facet> 
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Actif" filterBy="#{item.active}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.active}"/>
                        </f:facet> 
                        <f:facet name="input">
                            <p:selectOneMenu value="#{item.active}" style="width: 100px" panelStyle="width: 100px">
                                <f:selectItem itemLabel="Oui" itemValue="Y"/>
                                <f:selectItem itemLabel="Non" itemValue="N"/>
                            </p:selectOneMenu>
                        </f:facet> 
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Filter Field" filterBy="#{item.filterField}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.filterField}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{item.filterField}" style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Filter Value">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.filterValue}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{item.filterValue}" style="width: 100%"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Modifier">
                    <p:rowEditor/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Ajouter" icon="ui-icon-plus"/>
                    <p:commandButton value="Supprimer" actionListener="#{menuItemBean.supprimer()}"  icon="ui-icon-trash"/>
                </f:facet>
            </p:dataTable>
            <p:panel header="Details menuitem">
                <h:panelGrid columns="4">
                    <h:outputLabel value="Menu" for="menu" styleClass="label"/>
                    <p:selectOneMenu id="menu" value="#{menuItemBean.menuId}" panelStyleClass="label" required="true" requiredMessage="The Menu field is required." style="width: 240px;" filter="true">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItems value="#{menuItemBean.menus}" var="menu" itemLabel="#{menu.menuDesc}" itemValue="#{menu.menuId}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="IconCls:" for="iconCls" styleClass="label"/>
                    <p:inputText id="iconCls" value="#{menuItemBean.menuItem.iconCls}" styleClass="selectmenu"/>

                    <h:outputLabel value="Ecran" for="screen" styleClass="label"/>
                    <p:selectOneMenu id="screen" value="#{menuItemBean.screenId}" panelStyleClass="label"  required="true" requiredMessage="The Screen field is required." style="width: 240px;" filter="true">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItems value="#{menuItemBean.screens}" var="screen" itemLabel="#{screen.screenDesc}" itemValue="#{screen.screenId}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="Date creation" for="dateCreation"  styleClass="label"/>
                    <p:calendar id="dateCreation" value="#{menuItemBean.menuItem.dateCreation}" styleClass="selectmenu" showOn="button" />

                    <h:outputLabel value="MenuItem" for="menuItemDesc" styleClass="label"/>
                    <p:inputText id="menuItemDesc" value="#{menuItemBean.menuItem.menuItemDesc}" styleClass="selectmenu" />

                    <h:outputLabel value="Filter Field" for="filterField" styleClass="label"/>
                    <p:inputText id="filterField" value="#{menuItemBean.menuItem.filterField}" styleClass="selectmenu"/>

                    <h:outputLabel value="Numero d'ordre" for="numOrdre" styleClass="label"/>
                    <p:inputText id="numOrdre" value="#{menuItemBean.menuItem.numOrdre}" styleClass="selectmenu"/>

                    <h:outputLabel value="Filter Value" for="filterValue" styleClass="label"/>
                    <p:inputText id="filterValue" value="#{menuItemBean.menuItem.filterValue}" styleClass="selectmenu"/>

                    <h:outputLabel value="Actif" for="active" styleClass="label"/>
                    <p:selectOneMenu id="active" value="#{menuItemBean.menuItem.active}" panelStyleClass="label" styleClass="selectmenu" required="true" requiredMessage="The Active field is required." style="width: 240px;">
                        <f:selectItem itemLabel="Oui" itemValue="Y"/>
                        <f:selectItem itemLabel="Non" itemValue="N"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <p:panel header="Operation" toggleable="true">
                <center>
                    <h:panelGrid columns="2">
                        <p:commandButton value="Enregistrer" action="#{menuItemBean.ajouter()}" icon="ui-icon-disk"/>
                        <p:commandButton value="Annuler" type="reset" icon="ui-icon-cancel"/> 
                    </h:panelGrid>
                </center>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
