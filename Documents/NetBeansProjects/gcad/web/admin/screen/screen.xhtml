<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/templateadmindsf.xhtml">
    <ui:define name="content">
        <h:form  style="font-size: 9px">
            <p:panel header="Ecran" toggleable="true">
                <p:dataTable value="#{screenBean.screens}" var="item" paginator="true" rows="8" selectionMode="single" selection="#{screenBean.selScreen}" rowKey="#{item.screenId}" editable="true" styleClass="datatable">
                    <p:ajax event="rowEdit" listener="#{screenBean.modifier}"/>
                    <f:facet name="header">
                        <h:outputText value="Liste des ecrans"/>
                    </f:facet>
                    <p:column filterBy="#{item.screenId}" headerText="Code">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{item.screenId}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.screenId}" style="width: 100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column filterBy="#{item.screenDesc}" headerText="Description">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{item.screenDesc}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{item.screenDesc}" style="width: 100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Modifier">
                        <p:rowEditor/>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:panel header="Details ecran" toggleable="true">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Ecran" for="screenDesc" styleClass="label"/>
                    <p:inputText id="screenDesc" value="#{screenBean.screen.screenDesc}" styleClass="selectmenu"/>
                </h:panelGrid>
            </p:panel>
            <p:panel header="Operation" toggleable="true">
                <center>
                    <h:panelGrid columns="2">
                        <p:commandButton value="Enregistrer" action="#{screenBean.ajouter()}"  icon="ui-icon-disk"/>
                        <p:commandButton value="Annuler" type="reset" icon="ui-icon-cancel"/> 
                    </h:panelGrid>
                </center>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
