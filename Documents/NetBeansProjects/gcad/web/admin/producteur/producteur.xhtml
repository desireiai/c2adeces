<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pe="http://primefaces.org/ui/extensions"  
                xmlns:p="http://primefaces.org/ui"
                xmlns:bnu="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenu">
        <h:form id="formproducteur">
            <p:growl id="growproducteur"  showDetail="true" showSummary="false" autoUpdate="true" life="2000" />

            <div style="margin-top: -19px;margin-bottom: 10px;margin-left: 1070px">
                <p:button icon="ui-icon-power" title="fermer"  style="font-size: 7px" href="/index.xhtml"/> 
            </div>
            <p:panel  header="Gestion des Employes">
                <bnu:row>
                    <bnu:column col-md="5">
                        <p:panel id="formPanel" header="Edition" styleClass="panel" >
                            <p:outputPanel autoUpdate="true">
                                <h:panelGrid columns="1">
                                    <p:selectOneMenu value="#{producteurManagedBean.formProducteur.profil}" var="profil" style="width: 240px; margin-left: 35px;margin-top: 4px" converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains" converterMessage="Conversion echoué">
                                        <f:selectItem itemLabel="..Sélectionner type aporteur.." itemValue="" />
                                        <f:selectItems value="#{profilBean.profils}" var="item" itemLabel="#{item.profilDesc}" itemValue="#{item}"/>
                                        <p:column>
                                            <h:outputText value="#{profil.profilDesc}"/>
                                        </p:column>

                                    </p:selectOneMenu>

                                </h:panelGrid>
                                <br/>
                                <h:panelGrid id="formGrid" columns="2">
                                    <h:outputLabel value="Nom: " style="margin-left: 3px"/>
                                    <p:inputText placeholder="mom" value="#{producteurManagedBean.formProducteur.nomproducteur}" style="width: 200px;margin-top: 4px"  maxlength="100"/>
                                    <h:outputLabel value="Prenoms: " style="margin-left: 3px"/>
                                    <p:inputText placeholder="prenoms" value="#{producteurManagedBean.formProducteur.prenproducteur}" style="width: 200px;margin-top: 4px"  maxlength="100"/>

                                    <h:outputLabel value="adresse:"/>
                                    <p:inputText placeholder="localité-BP" value="#{producteurManagedBean.formProducteur.adrproducteur}"  style="width: 200px;" maxlength="100"/>
                                    <h:outputLabel value="PSEUDO:"/>
                                    <p:inputText  value="#{producteurManagedBean.formProducteur.userPseudo}"  style="width: 200px;" maxlength="100"/>

                                    <h:outputLabel value="Login:"/>
                                    <p:inputText  value="#{producteurManagedBean.formProducteur.userLogin}"  style="width: 200px;" maxlength="100"/>

                                    <h:outputLabel value="Mot de passe:"/>
                                    <p:inputText  value="#{producteurManagedBean.formProducteur.userPassword}"  style="width: 200px;" maxlength="100"/>

                                    <h:outputLabel value="telephone:"/>
                                    <p:inputText value="#{producteurManagedBean.formProducteur.telproducteur}" style="width: 200px" />                           
                                    <h:outputLabel value="commission :"/>

                                </h:panelGrid>
                                <h:outputText value=" "/>
                                <br/>
                                <center>
                                    <h:panelGrid columns="3" cellpadding="0" style=" text-align: right;"  >
                                        <p:commandButton update="@form" value="new" id="new" title="nouveau" actionListener="#{producteurManagedBean.effacer()}" icon="ui-icon-refresh" >
                                            <p:ajax resetValues="true"/>
                                        </p:commandButton>

                                        <p:commandButton disabled="#{producteurManagedBean.desactiversuppr}" update="formapporteur" id="supp" title="supprimer" icon="ui-icon-trash" oncomplete="PF('confirmation').show();" />
                                        <p:commandButton  update="@form" id="vd" title="valider" icon="ui-icon-check" actionListener="#{producteurManagedBean.enregistrer()}" />

                                    </h:panelGrid>

                                </center>
                            </p:outputPanel>
                        </p:panel>
                    </bnu:column>


                    <bnu:column col-md="7">
                        <p:panel id="gridPanel" style="border-color: white; height: 380px; vertical-align: top;">
                            <p:dataTable paginatorAlwaysVisible="false" id="grid" value="#{producteurManagedBean.dataListProducteur}" var="producteur" styleClass="datatable" selectionMode="single" selection="#{producteurManagedBean.selectedProducteur}" rowKey="#{producteur.idproducteur}"  rows="5" resizableColumns="true">
                                <p:ajax event="rowSelect" listener="#{producteurManagedBean.rowSelected()}" />
                                <f:facet name="header">
                                    <f:facet name="header">
                                        <h:outputText value="apporteurs" style="margin-right: 130px;"/>
                                        <p:inputText id="searchField" value="#{producteurManagedBean.keyWord}" title="Mot-clé à rechercher; * et % autorisés" size="30" style="margin-right: 3px;"/>
                                        <p:watermark for="searchField" value="mot-clé(nom)" id="watermark"/>
                                        <p:commandButton actionListener="#{producteurManagedBean.search()}" title="Rechercher" update="@(.ui-datatable)"  icon="ui-icon-search" />                                
                                    </f:facet>
                                </f:facet>

                                <p:column headerText="Id">
                                    <h:outputText value="#{producteur.idproducteur}" />
                                </p:column>

                                <p:column headerText="Nom" >
                                    <h:outputText value="#{producteur.nomproducteur}" />
                                </p:column>
                                 <p:column headerText="Prenoms" >
                                     <h:outputText value="#{producteur.prenproducteur}" />
                                </p:column>
                                 <p:column headerText="PSEUDO" >
                                     <h:outputText value="#{producteur.userPseudo}" />
                                </p:column>
                                 <p:column headerText="login" >
                                     <h:outputText value="#{producteur.userLogin}" />
                                </p:column>
                                 <p:column headerText="password" >
                                     <h:outputText value="#{producteur.userPassword}" />
                                </p:column>
                                <p:column headerText="telephone" >
                                    <h:outputText value="#{producteur.telproducteur}" />
                                </p:column>

                                <p:column headerText="poste" >
                                    <h:outputText value="#{producteur.posteproducteur}" />
                                </p:column>
                                <p:column headerText="Etat" style="width: 18%">
                                    <h:outputText value="#{producteur.statutproducteur}" />
                                </p:column>

                                <f:facet name="footer">

                                    <center>

                                        <p:commandButton styleClass="button" id="refreshBtn" value="Actualiser" action="#{producteurManagedBean.refreshGrid}" update="grid" icon="ui-icon-refresh" />
                                        <p:commandButton styleClass="button" id="printBtn" value="imprimer" actionListener="#{apporteurManagedBean.refreshGrid}" update="grid" icon="ui-icon-print" />

                                    </center>

                                    <p:dialog widgetVar="confirmation" header="Suppression" width="400">
                                        <p:panel style="height: 30px; border: none;" >
                                            <h:outputText value="Etes-vous sûr de vouloir supprimer cet enregistrement? Attention cette opération est irréversible!" />
                                        </p:panel>
                                        <p:commandButton id="deleteBtn" value="Oui" actionListener="#{producteurManagedBean.desactiver()}"  update="grid" oncomplete="PF('confirmation').hide()" icon="ui-icon-trash" style="margin-top: 20px;"/>
                                        <p:commandButton value="Non" type="button" onclick="PF('confirmation').hide()" />
                                    </p:dialog>
                                </f:facet>
                            </p:dataTable>
                            <p:blockUI block="gridPanel" trigger="grid:refreshBtn,grid:printBtn" >
                                Traitement encours...<br/>
                                <p:graphicImage library="images" value="/resources/images/ajax-loader.gif"/>
                            </p:blockUI>
                        </p:panel>

                    </bnu:column>


                </bnu:row>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
