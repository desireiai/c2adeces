<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../templates/layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:bnu="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="contenu">
        <p:panel header="gestion des profils">


            <h:form id="formprofil">
                <p:growl id="growlprofil"  showDetail="true" showSummary="false" autoUpdate="true" life="2000" />

                <bnu:row>
                    <bnu:column col-md="5">
                        <p:panel id="formPaneltypeap" header="Edition" styleClass="panel">
                            <p:outputPanel autoUpdate="true">
                                <h:panelGrid  columns="2" >
                                    <h:outputLabel  value="profil:" />
                                    <p:selectOneRadio id="typeaaporteurradio" value="#{profilBean.selectoneradio}">
                                        <p:ajax update="profil"  listener="#{profilBean.libelleradio()}"/>
                                        <f:selectItem itemLabel="administrateur" itemValue="administrateur" />
                                        <f:selectItem itemLabel="producteur" itemValue="producteur" />
                                    </p:selectOneRadio>
                                    <h:outputText value="Libelle:" />
                                    <p:inputText   autocomplete="off"  title="Profil"  disabled="#{profilBean.desactiverlibelle}" id="profil" value="#{profilBean.profil.profilDesc}"   style="width: 200px;margin-top: 2px" maxlength="100">
                                    </p:inputText>
                              <h:outputText value=" "/>
                                    <br/>
                                    <center>
                                        <h:panelGrid columns="3" style="margin-top:10px">
                                            <p:commandButton update="@form"  value="new" id="new" title="nouveau"  icon="ui-icon-refresh" actionListener="#{profilBean.effacer()}">
                                                <p:ajax resetValues="true"/>
                                            </p:commandButton>
                                            <p:commandButton disabled="#{profilBean.desactiversuppr}" update="formprofil" id="supp" title="supprimer" value="desactiver" oncomplete="PF('confirmation').show();" />

                                            <p:commandButton update="formprofil growlprofil" id="vd" title="valider" icon="ui-icon-check" actionListener="#{profilBean.enregistrer()}" />
                                            <p:tooltip    for="new" showEvent="focus" hideEvent="blur" />
                                            <p:tooltip  for="vd" showEvent="focus" hideEvent="blur" />
                                        </h:panelGrid>

                                    </center>
                                </h:panelGrid>
                            </p:outputPanel>
                        </p:panel>
                    </bnu:column>

        
                  
                    <bnu:column col-md="7">
                            <p:panel id="gridPanel" style="border-color: white; height: 380px; vertical-align: top;">
                                <p:dataTable id="grid" value="#{profilBean.profils}" paginatorAlwaysVisible="false" var="profil" styleClass="datatable" selectionMode="single" selection="#{profilBean.selProfil}" rowKey="#{profil.profilId}" paginator="true" rows="10" emptyMessage="aucun enregistrement dans la base" resizableColumns="true">
                                    <p:ajax event="rowSelect" listener="#{profilBean.rowSelected()}" />
                                <p:column headerText="Identifiant" >
                                    <h:outputText value="#{profil.profilId}" />
                                </p:column>
                                <p:column headerText="Description" >
                                    <h:outputText value="#{profil.profilDesc}" />
                                </p:column>
                                 <p:column headerText="Etat" >
                                     <h:outputText value="#{profil.active}" />
                                </p:column>
                              

                               
                                <f:facet name="footer">
                                    <center>

                                        <p:commandButton styleClass="button" id="refreshBtn" value="Actualiser" action="#{profilBean.refreshGrid()}"  icon="ui-icon-refresh" />
                                        <p:dialog widgetVar="confirmation" hideEffect="drop" header="Suppression" height="80" width="200" >
                                            <p:panel>
                                                <h:outputText value="DESACTIVER? " />
                                            </p:panel>
                                            <p:commandButton  update="grid" id="deleteBtn" value="Oui" actionListener="#{profilBean.desactiver()}"  icon="ui-icon-trash" style="margin-top: 10px;"/>
                                            <p:commandButton value="Non" type="button" onclick="PF('confirmation').hide()" />
                                        </p:dialog>

                                    </center>

                                </f:facet>
                            </p:dataTable>
                            <p:blockUI block="gridPanel" trigger="grid:refreshBtn" >
                                Traitement encours...<br/>
                                <p:graphicImage library="images" value="/resources/images/ajax-loader.gif"/>
                            </p:blockUI>
                        </p:panel>

                    </bnu:column>


                </bnu:row>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
