<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/templateconnexion.xhtml">
    <ui:define name="con">
          <p:dialog id="dialog"  header="Authentification" width="300" modal="true" resizable="false" closable="false" visible="true" widgetVar="dlg">  
                    <center>
                    <h:form >

                        <p:growl id="growl" showDetail="true" showSummary="true"/>
                        <h:panelGrid columns="1" >  
                            <h:outputLabel for="loginuser" value="Login" styleClass="label" />  
                            <p:inputText autocomplete="off" value="#{userManagerBean.userLogin}" id="loginuser" required="true" requiredMessage="Entrer le login"  styleClass="selectmenu"/>  


                            <h:outputLabel for="password" value="Mot de passe" styleClass="label"  />  
                            <p:password value="#{userManagerBean.userPassword}" id="password" required="true" requiredMessage="Entrer le mot de passe" styleClass="selectmenu"/>  


                            <f:facet name="footer">  
                                <p:commandButton id="loginButton" action="#{userManagerBean.connexion()}" update="growl"  value="Login" ajax="false" />  
                            </f:facet>  
                        </h:panelGrid>  

                    </h:form>  
                        </center>
                </p:dialog> 
    </ui:define>
</ui:composition>
