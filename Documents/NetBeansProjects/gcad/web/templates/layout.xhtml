<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view contentType="text/html"   >
        <h:head >
            <f:facet name="first" >
                <title>Gcad</title>
                <link rel="shortcut icon" href="/../resources/images/silk/house.png" type="image/x-icon"/>
               
<!--                <h:outputScript library="js" name="jquery.blockUI.js" />-->
                <h:outputStylesheet library="css" name="style2.css"/>
            </f:facet>
            <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"/>

            <script type="text/javascript">
                function noBack() {
                    window.history.forward()
                }
                noBack();
                window.onload = noBack;
                window.onpageshow = function(evt) {
                    if (evt.persisted)
                        noBack()
                }
                window.onunload = function() {
                    void(0)
                }
            </script>
        </h:head>
        <h:body >
           <div id="header" >

                <div id="hautmenu" >
                    <center>
                        <div style="width: 1100px; ">
                            <table width="100%">
                                <tr>
                                    <td align="left">
                                        <img src="#{resource['images/icone/tran.png']}"/>
                                    </td>
                                    <td>
                                        <div id="menu">
                                            <ui:include src="header.xhtml" class="label"/>
                                           
                                        </div>
                                    </td>
                                </tr>
                            </table>

                        </div> 
                    </center>
                </div>
            </div>

            <div id="main">
                <div id="corps" >
                    
                    <ui:insert name="contenu">
                        <center>
                            <img src="#{resource['images/produit.jpg']}"/>
                        </center>
                    </ui:insert>
                </div>
            </div>

            <div id="footer"  style="line-height: 20px">
                <center> <span style="color: #660000; font-size: 12px;"> Copyright 2015 GTAC2A<a href='#'><i style="color: #045491">-VIE</i></a> </span></center>
            </div> 

        </h:body>
    </f:view>    
</html>
